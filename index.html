<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Store</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar section-content">
            <a href="#" class="nav-logo">
                <h2 class="logo-text">â˜• Coffee</h2>
            </a>
            <ul class="nav-menu">
                <button id="menu-close-button"><i class="fa-solid fa-xmark"></i></button>
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Testimonials</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Gallery</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>

            </ul>
            <button id="menu-open-button"><i class="fa-solid fa-bars"></i></button>
        </nav>
    </header>
    <main>
        <!-- Hero section -->
        <section class="hero-section">
            <div class="hero-details">
                <h2 class="title">Best coffee</h2>
                <h3 class="subtitle">Make your day great with our specical coffee !</h3>
                <p class="description">Welcome to our coffee paradise, where every bean tells a story and every cup
                    sparks joy.</p>
                <div class="buttons">
                    <a href="#" class="button order-now">Order now</a>
                    <a href="#" class="button contact-us">Contact Us</a>
                </div>
            </div>
            <div class="hero-img-wrapper">
                <img src="./hero-img.png" alt="hero-img" class="hero-img">
            </div>
        </section>
    </main>
    <script src="./scripts.js"></script>
</body>

</html>
